<form fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input type="email" matInput placeholder="EMail Adresse" formControlName="email">
        <mat-hint>Bitte EMail Adresse eingeben</mat-hint>
        <mat-error>UngÃ¼ltige EMail Adresse</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Passwort eingeben" formControlName="password">
        <mat-hint>Bitte Passwort eingeben</mat-hint>
        <mat-error>Passwort fehlt</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
</form>
